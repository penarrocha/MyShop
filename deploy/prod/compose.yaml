services:
  app:
    image: ghcr.io/penarrocha/myshop-app:prod
    env_file:
      - /opt/myshop/.env
    command: ["php-fpm", "-F"]
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks: [myshop]

  worker:
    image: ghcr.io/penarrocha/myshop-app:prod
    env_file:
      - /opt/myshop/.env
    command: ["php", "artisan", "queue:work", "--sleep=1", "--tries=3", "--timeout=90"]
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks: [myshop]

  nginx:
    image: ghcr.io/penarrocha/myshop-nginx:prod
    depends_on: [app]
    ports:
      - "80:80"
    networks: [myshop]

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: myshop
      MYSQL_USER: sail
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql_data:/var/lib/mysql
    networks: [myshop]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks: [myshop]

networks:
  myshop: {}

volumes:
  mysql_data: {}
  redis_data: {}
