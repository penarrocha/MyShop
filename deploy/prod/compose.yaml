services:
  app:
    image: sail-8.5/app:latest
    command: ["php-fpm"]
    env_file:
      - /opt/myshop/.env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - myshop

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./docker/prod/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - myshop

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: myshop
      MYSQL_USER: sail
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - myshop
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - myshop

  worker:
    image: myshop-app:latest
    env_file:
      - /opt/myshop/.env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["php", "artisan", "queue:work", "--sleep=1", "--tries=3", "--timeout=90"]
    networks:
      - myshop

networks:
  myshop: {}

volumes:
  mysql_data: {}
  redis_data: {}
